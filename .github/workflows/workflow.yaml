name: Android Appium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ü§ñ Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-cache: true

      - name: ‚úÖ Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: üì¶ Install Android system image x86_64
        run: yes | sdkmanager "system-images;android-30;google_apis;x86_64"

      - name: üì± Create and start Android emulator
        run: |
          export ANDROID_SDK_HOME=$HOME
          CMDLINE_TOOLS_PATH=$(ls -d $ANDROID_HOME/cmdline-tools/latest* | head -n 1)
          echo "Usando cmdline-tools em: $CMDLINE_TOOLS_PATH"

          echo "no" | $CMDLINE_TOOLS_PATH/bin/avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"

          $CMDLINE_TOOLS_PATH/bin/avdmanager list avd

          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$CMDLINE_TOOLS_PATH/bin" >> $GITHUB_PATH

          export PATH=$PATH:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$CMDLINE_TOOLS_PATH/bin

          chmod +x $ANDROID_HOME/emulator/emulator

          # Rodando emulador sem acelera√ß√£o, pode ser lento
          emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-accel &

          adb wait-for-device

          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          adb shell input keyevent 82

      - name: ‚è≥ Wait for emulator to boot
        run: |
          timeout 300 bash -c "until adb shell getprop sys.boot_completed | grep -m 1 '1'; do sleep 5; done"
          adb shell input keyevent 82

      - name: üìÅ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: üì¶ Install Node dependencies
        run: npm install

      - name: üöÄ Start Appium Server
        run: |
          npm install -g appium
          appium --log-level error &

          # D√° um tempinho para o Appium subir
          sleep 10

      - name: ‚úÖ Run Appium Tests
        run: npm run note

      - name: üì§ Upload test results (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results
