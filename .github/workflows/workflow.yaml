name: Android Appium Tests (Minimal)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ¤– Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: âœ… Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: ðŸ“¦ Install Emulator Image
        run: yes | sdkmanager "system-images;android-30;google_apis;x86_64"
        
      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Start Appium Server
        run: |
          npm install -g appium
          appium --log-level error & 
          sleep 10

      - name: âœ… Run Appium Tests
        run: npm run note

      - name: ðŸ“¤ Upload test results (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results
