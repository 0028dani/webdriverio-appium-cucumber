name: Android Appium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Appium Tests on Android Emulator
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🤖 Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: ✅ Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install cmdline-tools latest
        run: sdkmanager "cmdline-tools;latest"

      - name: 📦 Install Android system image
        run: yes | sdkmanager "system-images;android-30;google_apis;x86_64"

      - name: Set ANDROID_SDK_ROOT environment variable
        run: echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

      - name: 📱 Create and start Android Emulator
        run: |
          CMDLINE_TOOLS_PATH=$(ls -d $ANDROID_SDK_ROOT/cmdline-tools/latest*)
          echo "Usando cmdline-tools em: $CMDLINE_TOOLS_PATH"

          echo "no" | $CMDLINE_TOOLS_PATH/bin/avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"

          echo "$ANDROID_SDK_ROOT/emulator" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$CMDLINE_TOOLS_PATH/bin" >> $GITHUB_PATH

          chmod +x $ANDROID_SDK_ROOT/emulator/emulator

          emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &

          adb wait-for-device

          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0
          adb shell input keyevent 82

      - name: ⏳ Wait for Emulator to boot
        run: |
          timeout 300 bash -c "until adb shell getprop sys.boot_completed | grep -m 1 '1'; do sleep 5; done"
          adb shell input keyevent 82

      - name: 📁 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install Node dependencies
        run: npm install

      - name: 🚀 Start Appium Server
        run: |
          npm install -g appium
          appium --log-level error &
          sleep 10

      - name: ✅ Run Appium Tests
        run: npm run note

      - name: 📤 Upload test results (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results
