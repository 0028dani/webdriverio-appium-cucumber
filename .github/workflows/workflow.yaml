name: Android E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /opt/android-sdk

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Instalar dependências do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip libvirt-daemon-system qemu-kvm

      - name: Instalar Android SDK (Command Line Tools)
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "emulator" "platforms;android-33" "build-tools;33.0.2" \
            "system-images;android-33;google_apis_playstore;x86_64"

      - name: Adicionar Android SDK ao PATH
        run: |
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/emulator" >> $GITHUB_PATH
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Rodar emulador Android e esperar boot
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis_playstore
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-audio -no-boot-anim -no-window
          emulator-boot-timeout: 600
          disable-animations: true
          script: |
            echo "Reiniciando servidor ADB"
            adb kill-server || true
            adb start-server

            echo "Esperando o emulador iniciar..."
            adb wait-for-device
            boot_completed=""
            for i in {1..60}; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>&1 | tr -d '\r')
              if [ "$boot_completed" == "1" ]; then
                echo "Emulador iniciou com sucesso!"
                break
              fi
              echo "Aguardando boot... ($i)"
              sleep 5
            done

            if [ "$boot_completed" != "1" ]; then
              echo "O emulador não iniciou corretamente"
              adb devices
              exit 1
            fi

            adb devices

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar Appium e dependências do projeto
        run: |
          npm install -g appium
          appium driver install uiautomator2
          npm install

      - name: Iniciar Appium
        run: |
          nohup appium --log-level error &
          sleep 10

      - name: Rodar os testes automatizados
        run: npx wdio run wdio.conf.js
